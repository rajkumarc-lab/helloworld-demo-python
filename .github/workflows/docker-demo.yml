name: docker-ci-pipiline
on: 
  push:
      paths-ignore:
           - 'README.md'
           - 'CONTRIBUTING.md'
           - 'LICENSE'
jobs:
  docker-ci-job:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v6
      - name: image
        run: docker build -t rajkumarck/helloworld-demo-python:rt .
      - name: verify image
        run: docker images
      - name: Create Container
        run: docker run --name python-app -itd -p 8080:8080 ${{ vars.DOCKER_USERNAME }}/helloworld-demo-python:rt
      - name: sleep
        run: sleep 20
      - name: view Container
        run: docker ps
      - name: check Output
        run: curl -f http://localhost:8080
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
         username: ${{ vars.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_TOKEN }}
      - name: push image
      
        run: docker push rajkumarck/helloworld-demo-python:rt
      - name: Container cleanup
        run: docker rm -f python-app
